<!DOCTYPE html>
<html>
    <head>
        <title>7.3 Input Demo: Comments Section </title>
        <link rel="stylesheet" href="./insta.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <img class="logo" src="http://t3me.com/en/wp-content/uploads/sites/2/2018/02/insta.jpg">
        <br>
        <img src="https://i.pinimg.com/736x/87/b9/92/87b9929c1be158de2019da5fc17ca994--friendship-photography-artsy-pics.jpg">
        <p> Comment:
            <input class="comment">
            <input class="website" placeholder="website">
        </p>
        <button>Submit</button>
        <div class="messages">
        </div>
        <div class="messagesAppend">
        </div>
        <div class="htmlAppend">
        </div>
        <div class="htmlWebsiteAppend">
        </div>
    </body>
</html>

<script>
  $("button").click(function() {
    let comment = $(".comment").val();
    let website = $(".website").val();
    // $(".messages").text(comment)
    $(".messagesAppend").append(comment)
    $(".htmlAppend").append("<input placeholder='jude' />")
    $(".htmlWebsiteAppend").append(`<a href=${website} >Website link</a>`)
    $(".htmlWebsiteAppend").append("<a href=" + website +  ">Website link</a>")
  });
  $("button").click(function(){
    let name = $("input").val();
      $(".messages").append(name + " likes your post");
    });

</script>
