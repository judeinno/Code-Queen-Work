<html>
    <head>
        <title>06.3 jQuery Actions W/ Arguments Demo</title>
        <link rel="stylesheet" href="./changeCss.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>We're changing colors!!!</h1>
        <img src="https://media.giphy.com/media/Ge86XF8AVY1KE/giphy.gif">
        <br>
        <button class="change">Click Me to Change Color!!!</button>
        <button class="change-heading">Click Me to Change Heading Color!!!</button>
        <button class="change-height">Click Me to Image height!!!</button>
    </body>
</html>

<script>
  $(".change").click(function() {
    $("body").css("background-color","aqua");
  });
  $(".change-heading").click(function() {
    $("h1").css("color","red");
  });
  $(".change-height").click(function() {
    $("img").css("height","100px");
  });
</script>
